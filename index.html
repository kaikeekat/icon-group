<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>


<ul class="icon-group">

<li class="icon-group-item">
  <img class="icon-group-image" src="images/placeholder-circle.svg" alt="" >
  <div class="icon-group-body">
    <p class="icon-group-title"><b>9+</b></p>
    <p class="">This game is great for the whole family.</p>
  </div>
</li>

<li class="icon-group-item">
  <img class="icon-group-image" src="images/placeholder-circle.svg" alt="" >
<div class="icon-group-body">
  <p class="icon-group-title"><b>2-4 Players</b></p>
  <p class="">This game plays really well with two, three, or four players.</p>
  </div>
</li>

<li class="icon-group-item">
  <img class="icon-group-image" src="images/placeholder-circle.svg" alt="" >
<div class="icon-group-body">
  <p class="icon-group-title"><b>30-16 Minutes</b></p>
  <p class="">This game plays well in less than an hour.</p>
  </div>
</li>

<li class="icon-group-item">
  <img class="icon-group-image" src="images/placeholder-circle.svg" alt="" >
<div class="icon-group-body">
  <p class="icon-group-title"><b>68 Miniatures</b></p>
  <p class="">Choose between lots of miniatures to form the best team.</p>
  </div>
</li>

</ul>

</body>
</html>
